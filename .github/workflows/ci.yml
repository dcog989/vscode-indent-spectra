name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check types
        run: bun run check-types

      - name: Lint code
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Build bundle
        run: bun run bundle

      - name: Analyze bundle size
        run: |
          bun run bundle --production | grep -E "(bundle size|gzip)" || true

      - name: Compile TypeScript
        run: bun run compile

      - name: Install Xvfb (Virtual Display Server)
        run: |
          # Update package list and install Xvfb on the temporary runner VM
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run tests Headlessly
        # xvfb-run executes the tests within a virtual screen environment,
        # satisfying the VS Code/Electron application's need for a display.
        run: xvfb-run -a bun test
